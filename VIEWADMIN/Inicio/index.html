<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SB Admin 2</title>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <script
    type="text/javascript"
    src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"
></script>
    <style>
        .dropdown-menu {
            display: none; 
        }
        .dropdown-menu.show {
            display: block; 
        }
    </style>
</head>
<body>
	<section id="sidebar">
	
		<ul class="side-menu top">
			<li class="active">
				<a href="../Inicio/index.html">
					<i class='bx bxs-dashboard' ></i>
					<span class="text">Inicio</span>
				</a>
			</li>
			<li>
				<a href="../Usuarios/index.html">
					<i class='bx bxs-shopping-bag-alt' ></i>
					<span class="text">Usuarios</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class='bx bxs-doughnut-chart' ></i>
					<span class="text">Tipos de Usuarios</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class='bx bxs-message-dots' ></i>
					<span class="text">Productos</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class='bx bxs-group' ></i>
					<span class="text">Pedidos</span>
				</a>
			</li>
		</ul>
	</section>
	<section id="content">
		<nav>
			<i class='bx bx-menu' ></i>
			
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Buscar...">
					<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
				</div>
			</form>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
			
			<a href="#" class="profile">
				<div class="content1">
                    <header class="header1">
                        
                        <div class="user-info">
                            <div class="icon" aria-hidden="true">
                            </div>
                            <div class="dropdown">
                                <button class="dropdown-toggle" onclick="toggleDropdown()" aria-haspopup="true" aria-expanded="false">
                                    <img alt="Avatar de usuario" height="30" src="https://storage.googleapis.com/a1aa/image/e3YG5kSJRzzuOyi75YfmifJHFUkNVfje3kgwoVMeTqy6NZ75E.jpg" width="30">
                                    <p>ADMIN</p>
                                </button>
                                <div class="dropdown-menu" id="dropdown-menu" role="menu">
                                    <a href="#" role="menuitem">Cerrar Sesión</a>
                                </div>
                            </div>
                        </div>
                    </header>
                </div>
			</a>
		</nav>
		<main>
			<div class="head-title">
				<div class="left">
					<h1>Dashboard</h1>
				</div>
				
			</div>
			<ul class="box-info">
				<li>
					<i class='bx bxs-calendar-check' ></i>
					<span class="text">
						<h3>1020</h3>
						<p>Numero de Pedidos</p>
					</span>
				</li>
				<li>
					<i class='bx bxs-group' ></i>
					<span class="text">
						<h3>2834</h3>
						<p>Numero de ventas</p>
					</span>
				</li>
				<li>
					<i class='bx bxs-dollar-circle' ></i>
					<span class="text">
						<h3>2543</h3>
						<p>Pedidos retrasados </p>
					</span>
				</li>
			</ul>
			<div class="table-data">
				<div class="order">
					<h1>Numero de Pedidos</h1>
					<canvas id="myPieChart"></canvas>
				</div>
				<div class="todo">
					<div class="head">
						<h3>Número de ventas</h3>
					</div>
					<canvas id="myChart"></canvas>
				</div>
			</div>
		</main>
	</section>

	<script src="script.js"></script>
</body>
</html>
